networks:
  basic:

services:

  ca.orderer1.realestate.com:
    container_name: ca.orderer1.realestate.com
    image: hyperledger/fabric-ca:${FABRIC_CA_VERSION}
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.orderer1.realestate.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server/crypto/ca.orderer1.realestate.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server/crypto/priv-key.pem
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    ports:
      - 7020:7054
    working_dir: /etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b ${ORDERER1_CA_ADMIN_NAME}:${ORDERER1_CA_ADMIN_PASSWORD} -d'
    volumes:
      - ../fabric-config/crypto-config/peerOrganizations/orderer1.realestate.com/ca/:/etc/hyperledger/fabric-ca-server/crypto
      - ../fabric-config/fabric-ca-server-config/orderer1.realestate.com/fabric-ca-server-config.yaml:/etc/hyperledger/fabric-ca-server/fabric-ca-server-config.yaml
    networks:
      - basic

  cli.orderer1.realestate.com:
    container_name: cli.orderer1.realestate.com
    image: hyperledger/fabric-tools:${FABRIC_TOOLS_VERSION}
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - CORE_PEER_ID=cli.orderer1.realestate.com
      - CORE_CHAINCODE_KEEPALIVE=10
      #
      - CORE_PEER_LOCALMSPID=Orderer1MSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/cli/crypto/users/Admin@orderer1.realestate.com/msp
      # enabled TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/cli/crypto/users/Admin@orderer1.realestate.com/tls/client.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/cli/crypto/users/Admin@orderer1.realestate.com/tls/client.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/cli/crypto/users/Admin@orderer1.realestate.com/tls/ca.crt
      - TLS_CA_CERT_PATH=/var/hyperledger/cli/crypto-orderer/tlsca.orderer1.realestate.com-cert.pem
    working_dir: /var/hyperledger/cli/
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../fabric-docker/scripts/cli:/var/hyperledger/cli/scripts/
      - ../fabric-config/config:/var/hyperledger/cli/config/ # genesis.block and channel.tx's
      - ../fabric-config/crypto-config/peerOrganizations/orderer1.realestate.com:/var/hyperledger/cli/crypto/
      - ../fabric-config/crypto-config/peerOrganizations/orderer1.realestate.com/peers/orderer0.group1.orderer1.realestate.com/msp/tlscacerts/tlsca.orderer1.realestate.com-cert.pem:/var/hyperledger/cli/crypto-orderer/tlsca.orderer1.realestate.com-cert.pem:ro
      - ../fabric-config/crypto-config/peerOrganizations/user.realestate.com/peers/peer0.user.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.user.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/user.realestate.com/peers/peer1.user.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.user.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/bank.realestate.com/peers/peer0.bank.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.bank.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/bank.realestate.com/peers/peer1.bank.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.bank.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/landauthority.realestate.com/peers/peer0.landauthority.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.landauthority.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/landauthority.realestate.com/peers/peer1.landauthority.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.landauthority.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/court.realestate.com/peers/peer0.court.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.court.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/court.realestate.com/peers/peer1.court.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.court.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/inspector.realestate.com/peers/peer0.inspector.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.inspector.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/inspector.realestate.com/peers/peer1.inspector.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.inspector.realestate.com/tls/ca.crt:ro
      - ../fabric-config/chaincode-packages:/var/hyperledger/cli/chaincode-packages/
      - "$CHAINCODES_BASE_DIR/./chaincodes/auth-chaincode/:/var/hyperledger/cli/auth-cc/"
      - "$CHAINCODES_BASE_DIR/./chaincodes/asset-chaincode/:/var/hyperledger/cli/Asset-cc/"
      - "$CHAINCODES_BASE_DIR/./chaincodes/zone-chaincode/:/var/hyperledger/cli/zone-cc/"
      - "$CHAINCODES_BASE_DIR/./chaincodes/verification-chaincode/:/var/hyperledger/cli/verification-cc/"
    networks:
      - basic

  orderer0.group1.orderer1.realestate.com:
    container_name: orderer0.group1.orderer1.realestate.com
    image: hyperledger/fabric-orderer:${FABRIC_VERSION}
    environment:
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7030
      - ORDERER_GENERAL_LOCALMSPID=Orderer1MSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # TLS Configuration
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      # Cluster TLS Configuration
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      # Genesis file configuration (for solo and raft)
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/config/Group1Genesis.block
      # Metrics configuration
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer0.group1.orderer1.realestate.com:9443
      - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /var/hyperledger/orderer
    command: orderer
    ports:
      - 7030:7030
      - 8030:9440
    volumes:
      - ../fabric-config/config/:/var/hyperledger/config
      - ../fabric-config/crypto-config/peerOrganizations/orderer1.realestate.com/peers/orderer0.group1.orderer1.realestate.com/msp/:/var/hyperledger/orderer/msp
      - ../fabric-config/crypto-config/peerOrganizations/orderer1.realestate.com/peers/orderer0.group1.orderer1.realestate.com/tls/:/var/hyperledger/orderer/tls
    networks:
      - basic

  orderer1.group1.orderer1.realestate.com:
    container_name: orderer1.group1.orderer1.realestate.com
    image: hyperledger/fabric-orderer:${FABRIC_VERSION}
    environment:
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7031
      - ORDERER_GENERAL_LOCALMSPID=Orderer1MSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # TLS Configuration
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      # Cluster TLS Configuration
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      # Genesis file configuration (for solo and raft)
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/config/Group1Genesis.block
      # Metrics configuration
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer1.group1.orderer1.realestate.com:9443
      - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /var/hyperledger/orderer
    command: orderer
    ports:
      - 7031:7031
      - 8031:9440
    volumes:
      - ../fabric-config/config/:/var/hyperledger/config
      - ../fabric-config/crypto-config/peerOrganizations/orderer1.realestate.com/peers/orderer1.group1.orderer1.realestate.com/msp/:/var/hyperledger/orderer/msp
      - ../fabric-config/crypto-config/peerOrganizations/orderer1.realestate.com/peers/orderer1.group1.orderer1.realestate.com/tls/:/var/hyperledger/orderer/tls
    networks:
      - basic

  orderer2.group1.orderer1.realestate.com:
    container_name: orderer2.group1.orderer1.realestate.com
    image: hyperledger/fabric-orderer:${FABRIC_VERSION}
    environment:
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7032
      - ORDERER_GENERAL_LOCALMSPID=Orderer1MSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # TLS Configuration
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      # Cluster TLS Configuration
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      # Genesis file configuration (for solo and raft)
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/config/Group1Genesis.block
      # Metrics configuration
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer2.group1.orderer1.realestate.com:9443
      - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /var/hyperledger/orderer
    command: orderer
    ports:
      - 7032:7032
      - 8032:9440
    volumes:
      - ../fabric-config/config/:/var/hyperledger/config
      - ../fabric-config/crypto-config/peerOrganizations/orderer1.realestate.com/peers/orderer2.group1.orderer1.realestate.com/msp/:/var/hyperledger/orderer/msp
      - ../fabric-config/crypto-config/peerOrganizations/orderer1.realestate.com/peers/orderer2.group1.orderer1.realestate.com/tls/:/var/hyperledger/orderer/tls
    networks:
      - basic

  ca.user.realestate.com:
    container_name: ca.user.realestate.com
    image: hyperledger/fabric-ca:${FABRIC_CA_VERSION}
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.user.realestate.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server/crypto/ca.user.realestate.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server/crypto/priv-key.pem
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    ports:
      - 7040:7054
    working_dir: /etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b ${USER_CA_ADMIN_NAME}:${USER_CA_ADMIN_PASSWORD} -d'
    volumes:
      - ../fabric-config/crypto-config/peerOrganizations/user.realestate.com/ca/:/etc/hyperledger/fabric-ca-server/crypto
      - ../fabric-config/fabric-ca-server-config/user.realestate.com/fabric-ca-server-config.yaml:/etc/hyperledger/fabric-ca-server/fabric-ca-server-config.yaml
    networks:
      - basic

  cli.user.realestate.com:
    container_name: cli.user.realestate.com
    image: hyperledger/fabric-tools:${FABRIC_TOOLS_VERSION}
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - CORE_PEER_ID=cli.user.realestate.com
      - CORE_CHAINCODE_KEEPALIVE=10
      #
      - CORE_PEER_LOCALMSPID=userMSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/cli/crypto/users/Admin@user.realestate.com/msp
      - CORE_PEER_ADDRESS=peer0.user.realestate.com:7041
      # enabled TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/cli/crypto/users/Admin@user.realestate.com/tls/client.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/cli/crypto/users/Admin@user.realestate.com/tls/client.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/cli/crypto/users/Admin@user.realestate.com/tls/ca.crt
      - TLS_CA_CERT_PATH=/var/hyperledger/cli/crypto-orderer/tlsca.orderer1.realestate.com-cert.pem
    working_dir: /var/hyperledger/cli/
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../fabric-docker/scripts/cli:/var/hyperledger/cli/scripts/
      - ../fabric-config/config:/var/hyperledger/cli/config/ # genesis.block and channel.tx's
      - ../fabric-config/crypto-config/peerOrganizations/user.realestate.com:/var/hyperledger/cli/crypto/
      - ../fabric-config/crypto-config/peerOrganizations/orderer1.realestate.com/peers/orderer0.group1.orderer1.realestate.com/msp/tlscacerts/tlsca.orderer1.realestate.com-cert.pem:/var/hyperledger/cli/crypto-orderer/tlsca.orderer1.realestate.com-cert.pem:ro
      - ../fabric-config/crypto-config/peerOrganizations/user.realestate.com/peers/peer0.user.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.user.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/user.realestate.com/peers/peer1.user.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.user.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/bank.realestate.com/peers/peer0.bank.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.bank.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/bank.realestate.com/peers/peer1.bank.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.bank.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/landauthority.realestate.com/peers/peer0.landauthority.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.landauthority.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/landauthority.realestate.com/peers/peer1.landauthority.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.landauthority.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/court.realestate.com/peers/peer0.court.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.court.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/court.realestate.com/peers/peer1.court.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.court.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/inspector.realestate.com/peers/peer0.inspector.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.inspector.realestate.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/inspector.realestate.com/peers/peer1.inspector.realestate.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.inspector.realestate.com/tls/ca.crt:ro
      - ../fabric-config/chaincode-packages:/var/hyperledger/cli/chaincode-packages/
      - "$CHAINCODES_BASE_DIR/./chaincodes/auth-chaincode/:/var/hyperledger/cli/auth-cc/"
      - "$CHAINCODES_BASE_DIR/./chaincodes/asset-chaincode/:/var/hyperledger/cli/Asset-cc/"
      - "$CHAINCODES_BASE_DIR/./chaincodes/zone-chaincode/:/var/hyperledger/cli/zone-cc/"
      - "$CHAINCODES_BASE_DIR/./chaincodes/verification-chaincode/:/var/hyperledger/cli/verification-cc/"
    networks:
      - basic

  peer0.user.realestate.com:
    container_name: peer0.user.realestate.com
    image: hyperledger/fabric-peer:${FABRIC_VERSION}
    environment:
      - CORE_PEER_LOCALMSPID=userMSP
      - CORE_PEER_ID=peer0.user.realestate.com
      - CORE_PEER_ADDRESS=peer0.user.realestate.com:7041
      - CORE_PEER_LISTENADDRESS=peer0.user.realestate.com:7041
      - CORE_PEER_GOSSIP_ENDPOINT=peer0.user.realestate.com:7041
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.user.realestate.com:7041
      - CORE_PEER_GOSSIP_BOOTSTRAP="peer0.user.realestate.com:7041 peer1.user.realestate.com:7042"
      - CORE_PEER_CHAINCODELISTENADDRESS=peer0.user.realestate.com:7050
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/peer/msp
      - CORE_CHAINCODE_BUILDER=hyperledger/fabric-ccenv:${FABRIC_CCENV_VERSION}
      - CORE_CHAINCODE_GOLANG_RUNTIME=hyperledger/fabric-baseos:${FABRIC_BASEOS_VERSION}
      - CORE_CHAINCODE_JAVA_RUNTIME=hyperledger/fabric-javaenv:${FABRIC_JAVAENV_VERSION}
      - CORE_CHAINCODE_NODE_RUNTIME=hyperledger/fabric-nodeenv:${FABRIC_NODEENV_VERSION}
      #
      - CORE_CHAINCODE_LOGGING_LEVEL=${LOGGING_LEVEL}
      - CORE_CHAINCODE_LOGGING_SHIM=${LOGGING_LEVEL}
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      # metrics
      - CORE_OPERATIONS_LISTENADDRESS=peer0.user.realestate.com:9440
      - CORE_METRICS_PROVIDER=prometheus
      #
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_basic
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - GODEBUG=netdns=go
      # enabled TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/peer/tls/ca.crt
      # CouchDB
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer0.user.realestate.com:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=peer0
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=peer0Password
      # enabled gateway
      - CORE_PEER_GATEWAY_ENABLED=true
    working_dir: /etc/hyperledger/fabric/peer/
    command: peer node start
    ports:
      - 8041:9440
      - 7041:7041
    depends_on:
      couchdb.peer0.user.realestate.com:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../fabric-config/crypto-config/peerOrganizations/user.realestate.com/peers/peer0.user.realestate.com/msp:/etc/hyperledger/fabric/peer/msp
      - ../fabric-config/crypto-config/peerOrganizations/user.realestate.com/peers/peer0.user.realestate.com/tls:/etc/hyperledger/fabric/peer/tls
      - ../fabric-config/crypto-config/peerOrganizations/user.realestate.com/users:/etc/hyperledger/fabric/peer/msp/users
      - ../fabric-config/config:/etc/hyperledger/fabric/config
    networks:
      - basic
  couchdb.peer0.user.realestate.com:
    container_name: couchdb.peer0.user.realestate.com
    image: couchdb:${COUCHDB_VERSION}
    environment:
      - COUCHDB_USER=peer0
      - COUCHDB_PASSWORD=peer0Password
    healthcheck:
      test: "curl -f http://localhost:5984/"
      interval: 5s
      timeout: 10s
      retries: 7
    ports:
      - 5100:5984
    networks:
      - basic
  peer1.user.realestate.com:
    container_name: peer1.user.realestate.com
    image: hyperledger/fabric-peer:${FABRIC_VERSION}
    environment:
      - CORE_PEER_LOCALMSPID=userMSP
      - CORE_PEER_ID=peer1.user.realestate.com
      - CORE_PEER_ADDRESS=peer1.user.realestate.com:7042
      - CORE_PEER_LISTENADDRESS=peer1.user.realestate.com:7042
      - CORE_PEER_GOSSIP_ENDPOINT=peer1.user.realestate.com:7042
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.user.realestate.com:7042
      - CORE_PEER_GOSSIP_BOOTSTRAP="peer0.user.realestate.com:7041 peer1.user.realestate.com:7042"
      - CORE_PEER_CHAINCODELISTENADDRESS=peer1.user.realestate.com:7050
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/peer/msp
